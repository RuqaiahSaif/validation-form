<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 20px;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }

        .continer {
            margin-right: auto;
            margin-left: auto;
            padding-left: 30px;
            padding-right: 30px;
            max-width: 1300px;

        }

        .raw {
            display: flex;
            justify-content: center;
            align-items: center;


        }

        input[type=text],
        [type=password],
        [type=number],
        textarea {
            width: 100%;
            /* Full width */
            padding: 12px;
            /* Some padding */
            border: 1px solid #ccc;
            /* Gray border */
            border-radius: 4px;
            /* Rounded borders */
            box-sizing: border-box;
            /* Make sure that padding and width stays in place */
            margin-top: 6px;
            /* Add a top margin */
            margin-bottom: 16px;
            /* Bottom margin */
            resize: vertical;
            /* Allow the user to vertically resize the textarea (not horizontally) */
            box-shadow: 0 0 15px 4px rgba(0, 0, 0, 0.06);
        }

        input[type=submit] {
            background-color: palevioletred;

            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
        function validateForm() {
            let x = document.forms["myForm"]["fname"].value;
            if (x == "" || x.length < 3 || x.length > 10) {
                document.getElementById("nameErorr").innerHTML = "Name must be more than three and less than ten characters";

            }

            // validate email
            var uemail = document.forms["myForm"]["email"].value;

            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (!uemail.match(mailformat)) {
                document.getElementById("emailErorr").innerHTML = "You have entered an invalid email address!";
            }

            // validate password
            var upw = document.forms["myForm"]["pw"].value;

            if (upw == "") {
                document.getElementById("passErorr").innerHTML = "Enter passward!";
            }
            var re = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

            if (!upw.match(re)) {
                document.getElementById("passErorr").innerHTML = "It must contain an uppercase letter, symbol, lowercase letters and numbers";
               // return false;
            }

            // minimum password length validation  
            if (upw.length < 6) {

                document.getElementById("passErorr").innerHTML = "at less 6 letter!";
                //return false;
            }



            ////////////////////////confirm passs
            var upw2 = document.forms["myForm"]["pw2"].value;
            if (upw2 == "") {

                document.getElementById("cpassErorr").innerHTML = "Enter confirm passward address!";
            }
            if (upw != upw2) {

                document.getElementById("cpassErorr").innerHTML = "Passwords did not match!";
                return false;
            }


            //////////////////////////////////////////// validate age
            var uage = document.forms["myForm"]["age"].value;
            console.log(uage);
            if (uage < 18) {
                document.getElementById("ageErorr").innerHTML = "you must be over 18 years old!";

              //  return false;
            }
            //////////////////////validate phone
            var uphone = document.forms["myForm"]["phone"].value;
            star = uphone.slice(0, 3)
            if (uphone == "" || !(uphone.length == 9) || !(star == "777")) {
                document.getElementById("phoneErorr").innerHTML = "It should be 9 digits long and start with 777";
               // return false;
            }
            ///////////////////URL
            var furl = document.forms["myForm"]["url"].value;

            var re = /^(?:(?:https?|ftp):\/\/)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/\S*)?$/;

            if (!furl.match(re)) {

                document.getElementById("urlErorr").innerHTML = "You have entered an invalid url!";
               // return false;
            }

            /////// validate msg
            var msg = document.forms["myForm"]["txt"].value;
            if (msg.length < 20) {
                document.getElementById("msgErorr").innerHTML = "at less 20 letter";
                return false;
            }
        }

    </script>
</head>

<body>
    <button onclick="myFunction()">dark mode</button>
    <div class="continer">
        <div class="raw">
            <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
                Name:
                <br>
                <input type="text" name="fname">
                <p id="nameErorr" style="color:red"></p>

                Email:
                <input type="text" name="email">
                <p id="emailErorr" style="color:red"></p>
                Enter Password:
                <input type="password" name="pw">
                <p id="passErorr" style="color:red"></p>
                Confirm Password:
                <input type="password" name="pw2">
                <p id="cpassErorr" style="color:red"></p>

                Age:
                <input type="number" name="age">
                <p id="ageErorr" style="color:red"></p>

                Phone:
                <input type="text" name=phone>
                <br>
                <p id="phoneErorr" style="color:red"></p>
                URL:
                <input type="text" name=url>
                <p id="urlErorr" style="color:red"></p>
                Massage:
                <textarea name="txt"></textarea>
                <p id="msgErorr" style="color:red"></p>
                <input type="submit" value="Submit">

            </form>
        </div>
    </div>
</body>

</html>
